<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let listOfItems = [1, 2, 3, [3.1, 3.2, [3.33, 3.34], 5.1, 7.1], 4, 5, 6, 7];


        function createList(arr, enter = document.body) {
            let $ul = document.createElement('ul');
            enter.append($ul);
            arr.forEach(elem => {
                if (Array.isArray(elem)) {
                    console.log('вложенный массив');
                    console.log(elem);

                    return createList(elem, $ul);
                } else {
                    console.log('обычный элемент');
                    console.log(elem);

                    let $li = document.createElement('li');
                    $li.innerText = elem;
                    $ul.append($li);
                }
            })
        };

        createList(listOfItems);
    </script>


</body>

</html>
