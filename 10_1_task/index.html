    <script>
        /*Замыкания
        Вам нужно, написать функцию, которая принимает 1 параметр. При первом вызове, она его запоминает, при втором — суммирует переданый параметр с тем, что передали первый раз и тд. Всё это с замыканиями, например: 
        sum(3) = 3 
        sum(5) = 8 
        sum(20) = 28 */


        console.log(`*******`);
        console.log(`задание на замыкание`);

        let sum = () => {
            let sum = 0;
            return (element) => { // вернем безымянную ф-ю с параметром element
                console.log(`добавим элемент ${element} к прошлой сумме ${sum}`);
                sum += element; // прибавим к внешней переменной sum наш element
                return sum;
            }
        }

        let newSum = sum();
        console.log(newSum(0));
        console.log(newSum(0));
        console.log(newSum(0));
        console.log(newSum(5));
        console.log(newSum(10));
        console.log(newSum(15));
        console.log(newSum(100));
        console.log(newSum(5));
        console.log(newSum(0));
        console.log(newSum(0));
        console.log(newSum(100));
    </script>
