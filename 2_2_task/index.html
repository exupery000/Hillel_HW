<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>JS выравниватель приставке год года лет</title>

</head>

<body>

    <script>
        // вот такой вот получился код с длинными условиями
        // возник вопрос а как можно его записать более грамотно
        // в принципе мне понятно что я написал
        // вначале филтруем частные случаи
        // потом фильтруем диапазон чисел который меньше (для "года" диапазонов всего два 2, 3, 4 и 22, 23, 24 и т.д.)
        // все остальное - будет для "лет"

        // на всякий случай добавил проверку чтоб age был не больше 200
        // добавлять ли проверку на отрицательные числа?


        
        var age = prompt("Сколько вам лет?", '');

        if (age < 200) {

            if (age % 100 != 11 && age % 10 == 1) {
                console.log('вам ' + age + ' год');
                alert('вам ' + age + ' год');
            } else if (age % 10 > 1 && age % 10 < 5 && (age % 100 < 5 || age % 100 > 21)) {
                console.log('вам ' + age + ' года');
                alert('вам ' + age + ' года');
            } else {
                console.log('вам ' + age + ' лет');
                alert('вам ' + age + ' лет');
            }
        } else {
            console.log('Вы что вампир? Столько не живут!');
            alert('Вы что вампир? Столько не живут!');
        }
    </script>

</body>


</html>
