<body>
    <script>
        /*Привет. Я хочу, чтоб вы свою реализацию метода map. Это должна быть функция, которая принимает массив и функцию и возвращает новый измененный массив

        */
        // создадим функцию которая будет принимать в себя
        // массив данных someArray и какуюто внешнюю функцию someFunk
        // при помощи перебора FOR применим к каждому элементу массива
        // входящую функцию someFunk


        function myFuctionMap(someArray, someFunk) {
            let newArray = [];
            for (let i = 0; i < someArray.length; i++) {
                newArray.push(someFunk(someArray[i]));
            }
            return newArray;
        }


        function mult(x) {
            return x * 2;
        }

        let array1 = [1, 2, 3, 4, 5, 6];
        console.log(`передадим в качестве первого аргумента массив array1 и функцию mult в качестве второго ${myFuctionMap(array1, mult)}`);

    </script>
